<!doctype html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Heesun Jeong Blog</title>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="/blog/resources/BlogStyle.css">
<script src="./resources/UserController.js"></script>
<script src="./resources/PostController.js"></script>

</head>
<body>
	<div id="header-el">
		<input type="hidden" id="userInfo" />
		<div id="header-menu">
			<a id="login" href="./user/login">L O G I N</a> / <a id="join"
				href="/blog/user/join">J O I N</a>
		</div>

		<header>
			<h1><i>Welcome! Heesun's Blog</i></h1>

		</header>
	</div>

	<nav id="nav-el">
		- <a href="javascript:postLinkViewList(1)" id="category-diary">일기</a> <br>
		- <a href="javascript:postLinkViewList(2)" id="category-yam">맛집</a><br>
		- <a href="javascript:postLinkViewList(3)" id="category-programming">프로그래밍</a>
	</nav>

	<div id="content-el">
		<div id="blog-body">
			<div id="postBlog" class="blogBody">
				<div id="current-post"></div>
				<div id="comment-list"></div>
				<div id="post-list"></div>
			</div>
			<div id="writeBlog" class="blogBody"></div>
		</div>

		<aside id="side-menu">
			안녕하세요 <br> <br> <input type="button" id="writeButton"
				value="글쓰기">
		</aside>
	</div>

	<footer id="footer-el">
		<!-- Footer -->
	</footer>

</body>
</html>
